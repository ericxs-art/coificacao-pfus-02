        <main>
            <h1 class="mt-3 text-center">Cadastro de aluno</h1>

            <form action="">
                <fieldset class="mb-5">
                    <legend>Dados de Login</legend>
                    <div class="row">
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Digite seu email">
                        </div>
                        <div class="col-12">
                            <label for="form-label">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control"
                                placeholder="Digite sua senha">
                            <span class="form-text">Senha deve ter 8 caracteres</span>
                        </div>
                        <div class="col-12">
                            <label for="form-label">Confirmar Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control">
                            <span class="form-text">As senhas não são iguais</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="mb-5">
                    <legend>Dados Pessoais</legend>
                    <div class="row">
                        <div class="col-12 col-md-6 col-xl-3">
                            <label for="" class="form-label d-flex">
                                Nome
                                <input type="text" class="form-control mx-3">
                            </label>
                        </div>
                        <div class="col-12 col-md-6 col-xl-3">
                            <label for="" class="form-label d-flex">

                            </label>
                        </div>


                        <div class="col-12 col-md-6 col-xl-3">
                            <label for="" class="form-label d-flex">

                            </label>
                        </div>
                        <div class="col-12 col-md-6 col-xl-3">
                            <label for="" class="form-label d-flex">
                                CPF

                    </div>
    </div>
